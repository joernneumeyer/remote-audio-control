<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Remote audio control</title>
    <link
      rel="stylesheet"
      href="/bootstrap.css"
      type="text/css"
    >
  </head>
  <body>
    <main class="container visually-hidden">
      <div class="row">
        <label for="volume" class="col-12">Volume: </label>
        <input type="range" class="form-range col-10" id="volume" oninput="submitNewVolume(parseInt(this.value))" min="0" max="100" step="1">
        <span id="volumeDisplay" class="col-2"></span>
      </div>
      <div class="row">
        <button class="btn btn-info col-12" onclick="togglePlay()">Toggle play</button>
      </div>
    </main>
    <script src="app.js"></script>
    <script>
      main();
    </script>
  </body>
</html>
